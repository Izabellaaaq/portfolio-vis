<body>

  <script type="text/javascript">
    "use strict"
    function desenhaBarras(dados) {
      // Preencha aqui.
      var alturaSVG = 400, larguraSVG = 600;
      var	margin = {top: 10, right: 50, bottom:30, left: 45}, // para descolar a vis das bordas do grafico
          larguraVis = larguraSVG - margin.left - margin.right,
          alturaVis = alturaSVG - margin.top - margin.bottom;
      /*
       * Prepara onde adicionaremos a visualizacao
       */
      var grafico = d3.select('#chart') // cria elemento <svg> com um <g> dentro
        .append('svg')
          .attr('width', larguraVis + margin.left + margin.right)
          .attr('height', alturaVis + margin.top + margin.bottom)
        .append('g') // para entender o <g> vá em x03-detalhes-svg.html
          .attr('transform', 'translate(' +  margin.left + ',' + margin.top + ')');
      // === EDITE DAQUI ===
      /*
       * As escalas
       */

       var transportes = ["Motos", "Carros", "Ônibus", "Caminhão"];
       var x = d3.scaleBand()
          .domain(true)
          .range([0,larguraVis])
          .padding(.10);
       var y = d3.scaleLinear()
          .domain([-500, 500])
          .range([0, alturaVis]);
       // var x = d3.scaleBand() //escala de banda ordinal :https://github.com/d3/d3-scale/blob/master/README.md#scaleBand
       //          .domain(true)
       //          .range([0,larguraVis])
       //          .padding(.10);
       //
       // var x = d3.scaleBand()
       //          .domain(true)
       //          .range([0,larguraVis])
       //          .padding(.10);

      // === ATÉ DAQUI ===
      /*
       * As marcas
       */


       var motos = d3.sum(d => {return d.motos});
       var carros = d3.sum(d => {return d.carros});
       var caminhoes = d3.sum(d => {return d.caminhoes});
       var onibus = d3.sum(d => {return d.onibus});

       var corMotos = '#D9D3B3'; //cinza
       var corCarros = '#499B8F'; //azul
       var corCaminhoes = '#A63467'; //roxo
       var corOnibus = '#499B8F';


      grafico.selectAll('g')
              .data(dados)
              .enter()
                .append('circle')
                .attr("class", "dot")
                .attr("r", 4)
                .attr('cx', 1)
                .attr('cy', 150)
                .style('fill', corMotos);

      grafico.selectAll('g')
                .data(dados)
                .enter()
                  .append('circle')
                  .attr("class", "dot")
                  .attr("r", 4)
                  .attr('cx', 1)
                  .attr('cy', 150)
                  .style('fill', corCarros);

      grafico.selectAll('g')
                .data(dados)
                .enter()
                  .append('circle')
                  .attr("class", "dot")
                  .attr("r", 4)
                  .attr('cx',1)
                  .attr('cy', 150)
                  .style('fill', corCaminhoes);

     grafico.selectAll('g')
                .data(dados)
                .enter()
                    .append('circle')
                    .attr("class", "dot")
                    .attr("r", 4)
                    .attr('cx', 1)
                    .attr('cy', 150)
                    .style('fill', corCaminhoes);

      /*
       * Os eixos
       */
       grafico.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + alturaVis + ")")
            .call(d3.axisBottom(x)); // magica do d3: gera eixo a partir da escala

      grafico.append("text")
             .attr("transform", "translate(" + (larguraVis)/2 + "," + (alturaVis + margin.bottom)  + ")")
             .text("Meios de Transportes");

      grafico.append('g')
              .attr('transform', 'translate(0,0)')
              .call(d3.axisLeft(y))  // gera eixo a partir da escala

      grafico.append("text")
              .attr("transform", "translate(-30," + (alturaVis + margin.top)/2 + ") rotate(-90)")
              .text("Frequência");
    }
    d3.csv('https://raw.githubusercontent.com/luizaugustomm/pessoas-no-acude/master/dados/processados/dados.csv', function(dados) {
      desenhaBarras(dados);
    });
  </script>
